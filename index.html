<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hotmart - A melhor opção para abrir seu negócio digital">
    <title>Login Hotmart - Acesse sua conta</title>

    <link rel="icon" href="img/favoicon.png">

    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <main>
        <div class="form">
            <div class="icone">
            </div>
            <form>
                    <fieldset>
                        <button type="submit" class="botao">
                            <div class="icone-botao"></div>
                                <h1><a href="https://pt-br.facebook.com/">Entrar com Facebook</a></h1>
                        </button>
                        <input type="email" class="email-usuario" placeholder="Seu email ou usuário" required>
                        <input type="password" class="campo-senha" placeholder="Sua senha" required>    
                        <div class="esqueciaSenha">
                            <a href="https://app-vlc.hotmart.com/password/forgot?redirect=purchase.hotmart.com%2F">esqueci minha senha</a>
                        </div>
                        
                        <button type="submit" class="botao-entrar">Entrar</button>
                    </fieldset>
                <label for="primeiroacesso" class="botao-primeiro-acesso">Não tem uma conta? <a href="https://app-vlc.hotmart.com/signup?redirect=purchase.hotmart.com%2F">Acesse aqui</a></label>
            </form>
            <footer>
               <span class="rodape"> <a href="https://help.hotmart.com/pt-BR" target="_blank"> suporte </a> - 
                <a href="https://hotmart.com/pt-br/legal" target="_blank">Termos de Uso</a> - 
                <a href="https://hotmart.com/pt-br/legal/privacidade-de-dados" target="_blank">Políticas de Privacidade</a></span></h3>
            </footer>
        </div>
    </main>





</body>
</html>
